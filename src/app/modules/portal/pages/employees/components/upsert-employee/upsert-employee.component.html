<ng-container
  *ngIf="{
    isLoading: (isLoading$ | async) || false
  } as data"
>
  <div mat-dialog-title>
    <div class="flex justify-between items-center">
      <h1 class="form-title">{{ config.title }}</h1>

      <div class="flex gap-2">
        <button mat-icon-button mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
    </div>
  </div>
  <div mat-dialog-content>
    <div class="flex flex-col gap-5">
      <div class="underline-emphasis">
        <p>Employee Details</p>
      </div>

      <app-error-alert
        *ngIf="serverErrorMessage"
        [(serverErrorMessage)]="serverErrorMessage"
      ></app-error-alert>

      <form [formGroup]="employeeFormGroup">
        <div class="grid grid-cols-2 gap-2">
          <div class="col-span">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" />
            </mat-form-field>
          </div>
          <div class="col-span">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" />
            </mat-form-field>
          </div>
          <div class="col-span">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Occupation</mat-label>
              <input matInput formControlName="occupation" />
            </mat-form-field>
          </div>
          <div class="col-span">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>License Number</mat-label>
              <input matInput formControlName="licenseNumber" />
            </mat-form-field>
          </div>
          <div class="col-span">
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Email Address</mat-label>
              <input matInput formControlName="email" />
            </mat-form-field>
          </div>
          <mat-form-field appearance="fill" class="w-full">
            <mat-label>Is Clinician</mat-label>
            <mat-select formControlName="isClinician">
              <mat-option [value]="true"> Yes </mat-option>
              <mat-option [value]="false"> No </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>
    </div>
  </div>
  <div mat-dialog-actions class="flex">
    <button
      *ngIf="isUpdate && isEmployeeDeleted"
      mat-button
      color="warn"
      [disabled]="data.isLoading"
      (click)="onRestoreEmployee()"
    >
      Restore
    </button>
    <button
      *ngIf="isUpdate && !isEmployeeDeleted"
      mat-button
      color="warn"
      [disabled]="data.isLoading"
      (click)="onDeleteEmployee()"
    >
      Delete
    </button>
    <button
      mat-raised-button
      color="primary"
      style="margin-left: auto"
      (click)="onSaveEmployee()"
      [disabled]="!employeeFormGroup.valid || data.isLoading"
    >
      Save
    </button>
  </div>
</ng-container>
